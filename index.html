<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Твоя Поддержка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container position-relative">
    <h1>Выберите категорию</h1>
    <div>
      <button class="category-btn btn btn-light" onclick="showMessage('Проблемы на работе', event)">Проблемы на работе</button>
      <button class="category-btn btn btn-light" onclick="showMessage('Грустно', event)">Грустно</button>
      <button class="category-btn btn btn-light" onclick="showMessage('Одиноко', event)">Одиноко</button>
      <button class="category-btn btn btn-light" onclick="showMessage('Падают руки', event)">Падают руки</button>
      <button class="category-btn btn btn-warning positive-btn" onclick="showMessage('Заряд позитива', event)">Заряд позитива</button>
      <button class="category-btn btn btn-info" onclick="showGames()">Игры</button>
    </div>
  </div>

  <footer>© Твоя поддержка, 2024</footer>

  <div id="games-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <button class="close-btn" onclick="closeGamesModal()">×</button>
        <h2>Мини-игры</h2>
        <ul>
          <li><button class="category-btn btn btn-light" onclick="startTetris()">Тетрис</button></li>
          <li><button class="category-btn btn btn-light" onclick="startGame('Поймай бонус')">Поймай бонус</button></li>
          <li><button class="category-btn btn btn-light" onclick="startGame('Космические захватчики')">Космические захватчики</button></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">×</button>
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
      </div>
    </div>
  </div>

  <div id="game-container" style="display: none;">
    <canvas id="tetris"></canvas>
    <div id="score">Очки: 0</div>
    <div id="game-over">Игра окончена!</div>
    <button id="start-button" class="category-btn btn btn-danger" onclick="startTetris()">Начать заново</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
